<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Defina uma Meta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white">

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 px-3 py-4">
    
    <div class="w-100 d-flex align-items-start">
      <!-- <a href="#" class="text-dark fs-4"><</a> -->
    </div>

    <h1 class="fw-bold text-center mt-2">Defina uma meta</h1>
    <p class="text-secondary text-center">Organize seus objetivos financeiros</p>

    <div class="my-4">
      <img src="images/assistente-sofia.png" alt="Assistente virtual Sofia" class="avatar">
    </div>

    <p class="text-center fw-medium px-2">
      Juntos, vamos transformar seus sonhos em metas possíveis. Sou a Sofia, sua assistente de planejamento. Qual é o seu próximo passo?
    </p>

    <form class="w-100">
      <div class="mb-3">
        <label for="objetivo" class="form-label fw-semibold">Objetivo</label>
        <input type="text" class="form-control input-custom" id="objetivo" placeholder="Digite seu objetivo" />
      </div>

      <div class="mb-3">
        <label for="valor" class="form-label fw-semibold">Valor</label>
        <input type="text" class="form-control input-custom" id="valor" placeholder="Digite o valor" />
      </div>

      <div class="mb-3">
        <label for="prazo" class="form-label fw-semibold">Prazo</label>
        <input type="text" class="form-control input-custom" id="prazo" placeholder="Digite o prazo" />
      </div>
         <button type="submit" class="btn btn-primary w-100 mt-3">CRIAR META</button>
    </form>
    </form>
  </div>

</body>
</html>
